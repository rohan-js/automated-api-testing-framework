name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Compile check
        run: python -m compileall api_test_framework mock_server main.py

      - name: Run unit tests
        run: python -m unittest discover -s tests -p "test_*.py"

      - name: Smoke test CLI
        run: |
          python -m mock_server.bank_api > server.log 2>&1 &
          SERVER_PID=$!
          trap "kill $SERVER_PID" EXIT
          sleep 1
          python main.py tests/transfer_test_ci.yaml
